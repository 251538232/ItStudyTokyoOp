# Tomcat
server:
  servlet:
    context-path: /it-tokyo-api
  port: 8081
management:
  health:
    db:
      enabled: true
    mail:
      enabled: true
  endpoint:
    metrics:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
spring:
  profiles:
    # dev|test|pro|salary|jenkins
    active: dev
  transaction:
    rollback-on-commit-failure: true
logging:
  level:
    org:
      springframework: DEBUG